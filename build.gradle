plugins {
    id 'java'
    //id 'maven'
    id 'maven-publish'
}

group 'com.github.TradersTeam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //retrofit
    def retrofit_version = '2.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
}

test {
    useJUnitPlatform()
}